<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download MP3 do TikTok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Baixar √Åudio MP3 do TikTok</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Cole o link do TikTok aqui" required>
        <br>
        <button type="submit">Converter para MP3</button>
    </form>
    
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
